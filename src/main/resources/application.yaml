spring:
  application:
    name: ski-service
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL:jdbc:postgresql://localhost:5432/ss}
    password: ${DB_PASSWORD:pass}
    username: ${DB_USERNAME:user}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        query:
          in_clause_parameter_padding: ${IN_CLAUSE_PARAMETER_PADDING:true}
        show_sql: false
        format_sql: true
    show-sql: true
  liquibase:
    change-log: classpath:/db/changelog/db.changelog-ss-master.xml
    enabled: true
    default-schema: ss

app:
  rental:
    item:
      count-equipment-per-rental-order: ${COUNT_EQUIPMENT_PER_RENTAL_ORDER:3}